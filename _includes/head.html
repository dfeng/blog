  <meta name="viewport" content="width=device-width initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <style type="text/css">
    code.has-jax {font: inherit; font-size: 100%; background: inherit; border: inherit; color: inherit;}
  </style>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="/js/jquery-2.1.3.min.js"><\/script>')</script>
  <script type="text/javascript" src="/js/filters.min.js"></script>
  <!--<script type="text/javascript" src="//cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML"></script>
  <script type="text/javascript">
    MathJax.Hub.Config({
      TeX: { equationNumbers: { autoNumber: "AMS" } },

  <script type="text/javascript">
  $(function(){
    $('.post img').unwrap()
      .after(function() {
        return "<figcaption>" + this.alt + "</figcaption>";
      });

    $('.filters').filters({
      move: {
        init: false
      },
      css3: {
        init: false
      },
      fade: {
        opacity: [0.1, 1]
      },
      container: {
        name: 'filter-posts',
        element: 'article'
      }
    });

    $(["a[rel=\'",window.location.hash.replace("#", ""),"\']"].join("")).click()
  });
  </script>
</head>
